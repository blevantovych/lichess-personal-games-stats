<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Opening</th>
    <th>Occurrences</th>
  </tr>
  <tr th:each="instance : ${openings}">

  </tr>
</table>
</body>
</html>
